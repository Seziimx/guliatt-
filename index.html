<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">

<title>–†–µ–π—Ç–∏–Ω–≥ –≥–æ—Ä–æ–¥–æ–≤ –ö–∞–∑–∞—Ö—Å—Ç–∞–Ω–∞</title>
<style>
    body {

        background: #111;
        color: white;
        text-align: center;
        padding: 10px;
    }
    h1 { margin-bottom: 15px; font-size: clamp(20px, 5vw, 32px); }
    .form {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
    }
    select, input, button {
        padding: 10px;
        font-size: clamp(14px, 4vw, 18px);
        border-radius: 8px;
        border: none;
        outline: none;
        width: 100%;
        max-width: 350px;
    }
    button {
        background: #28a745;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }
    button:hover {
        background: #218838;
    }
    table {
        border-collapse: collapse;
        width: 100%;
        max-width: 700px;
        margin: auto;
        font-size: clamp(14px, 3.5vw, 18px);
    }
    th, td {
        border: 1px solid #444;
        padding: 8px;
    }
    th {
        background: #222;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–∏—è–Ω–∏—è */
    @keyframes shine {
        0% { box-shadow: 0 0 5px gold, 0 0 10px gold; }
        50% { box-shadow: 0 0 20px gold, 0 0 40px gold; }
        100% { box-shadow: 0 0 5px gold, 0 0 10px gold; }
    }
    @keyframes shineSilver {
        0% { box-shadow: 0 0 5px silver, 0 0 10px silver; }
        50% { box-shadow: 0 0 20px silver, 0 0 40px silver; }
        100% { box-shadow: 0 0 5px silver, 0 0 10px silver; }
    }
    @keyframes shineBronze {
        0% { box-shadow: 0 0 5px #cd7f32, 0 0 10px #cd7f32; }
        50% { box-shadow: 0 0 20px #cd7f32, 0 0 40px #cd7f32; }
        100% { box-shadow: 0 0 5px #cd7f32, 0 0 10px #cd7f32; }
    }

    .gold {
        background: linear-gradient(90deg, gold, #ffdf00);
        color: black;
        font-weight: bold;
        animation: shine 1.5s infinite alternate;
    }
    .silver {
        background: linear-gradient(90deg, silver, #dcdcdc);
        color: black;
        font-weight: bold;
        animation: shineSilver 1.5s infinite alternate;
    }
    .bronze {
        background: linear-gradient(90deg, #cd7f32, #b87333);
        color: black;
        font-weight: bold;
        animation: shineBronze 1.5s infinite alternate;
    }

    /* –ú–∞–ª–µ–Ω—å–∫–∏–µ —ç–∫—Ä–∞–Ω—ã */
    @media (max-width: 480px) {
        th:nth-child(3), td:nth-child(3) {
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –∫–æ–ª–æ–Ω–∫—É "–ë–∞–ª–ª—ã" –Ω–∞ –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
        }
    }
</style>
</head>
<body>

<h1>üèÜ –†–µ–π—Ç–∏–Ω–≥ –≥–æ—Ä–æ–¥–æ–≤ –ö–∞–∑–∞—Ö—Å—Ç–∞–Ω–∞</h1>

<div class="form">
    <select id="city"></select>
    <input type="number" id="points" placeholder="–ë–∞–ª–ª—ã (—Ç–µ–Ω–≥–µ)" min="1">
    <button onclick="addPoints()">–î–æ–±–∞–≤–∏—Ç—å –±–∞–ª–ª—ã</button>
</div>

<table id="scoreTable">
    <thead>
        <tr>
            <th>–ú–µ—Å—Ç–æ</th>
            <th>–ì–æ—Ä–æ–¥</th>
            <th>–ë–∞–ª–ª—ã</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    let cities = [
        "–ê–±–∞–π","–ê–∫—Å–∞–π","–ê–∫—Å—É","–ê–∫—Å—É-–ê—é–ª—ã","–ê–∫—Ç–∞—É","–ê–∫—Ç–æ–±–µ","–ê–ª–≥–∞","–ê–ª–º–∞—Ç—ã","–ê—Ä–∞–ª","–ê—Ä–∫–∞–ª—ã–∫",
        "–ê—Ä—ã—Å","–ê—Å—Ç–∞–Ω–∞ (—Å—Ç–æ–ª–∏—Ü–∞)","–ê—Ç–∞–≥–∞–π","–ê—Ç–±–∞—Å–∞—Ä","–ê—Ç—ã—Ä–∞—É","–ê—è–≥–æ–∑","–ë–∞–ª—Ö–∞—à","–ë–∞—É—Ç–∏–Ω–æ",
        "–ë–µ–π–Ω–µ—É","–ë–æ—Ä–æ–≤–æ–µ","–ë–æ—Ä–∞–ª–¥–∞–π","–ë—É–ª–∞–µ–≤–æ","–ï—Ä–µ–π–º–µ–Ω—Ç–∞—É","–ï—Å–∏–∫","–ï—Å–∏–ª—å","–ñ–∞–Ω–∞–æ–∑–µ–Ω",
        "–ñ–∞–Ω–∞—Ç–∞—Å","–ñ–∞—Ä–∫–µ–Ω—Ç","–ñ–µ–º","–ñ–µ—Ç—ã—Å–∞–π","–ñ–µ–∑–∫–∞–∑–≥–∞–Ω","–ñ–∏—Ç–∏–∫–∞—Ä–∞","–ö–∞–ø—á–∞–≥–∞–π (–ö–æ–Ω–∞–µ–≤)",
        "–ö–∞—Ä–∞–≥–∞–Ω–¥–∞","–ö–∞—Ä–∞–∂–∞–ª","–ö–∞—Ä–∞—Ç–∞—É","–ö–∞—Ä–∫–∞—Ä–∞–ª–∏–Ω—Å–∫","–ö–µ–Ω—Ç–∞—É","–ö–æ–∫—à–µ—Ç–∞—É","–ö–æ—Å—à—ã",
        "–ö–æ—Å—Ç–∞–Ω–∞–π","–ö—É–ª—å—Å–∞—Ä—ã","–ö—É—Ä—á–∞—Ç–æ–≤","–õ–∏—Å–∞–∫–æ–≤—Å–∫","–ú–∞–º–ª—é—Ç–∫–∞","–ú–∞–∫–∏–Ω—Å–∫","–ú–∞–∫–∞—Ç",
        "–ú–∞—Ö–∞–º–±–µ—Ç","–ü–∞–≤–ª–æ–¥–∞—Ä","–ü–µ—Ç—Ä–æ–ø–∞–≤–ª–æ–≤—Å–∫","–ü—Ä–∏–æ–∑—ë—Ä—Å–∫","–†–∏–¥–¥–µ—Ä","–†—É–¥–Ω—ã–π","–°–∞—Ä–∞–Ω—å",
        "–°–∞—Ä–∫–∞–Ω–¥","–°–∞—Ä—ã–∞–≥–∞—à","–°–∞—Ç–ø–∞–µ–≤","–°–µ–º–µ–π","–°–µ—Ä–≥–µ–µ–≤–∫–∞","–°—Ç–µ–ø–Ω–æ–≥–æ—Ä—Å–∫","–¢–∞–ª–≥–∞—Ä",
        "–¢–∞–ª–¥—ã–∫–æ—Ä–≥–∞–Ω","–¢–∞—Ä–∞–∑","–¢–µ–∫–µ–ª–∏","–¢–µ–º–∏—Ä","–¢–µ–º–∏—Ä—Ç–∞—É","–¢—É—Ä–∫–µ—Å—Ç–∞–Ω","–£—Ä–∞–ª—å—Å–∫",
        "–£—Å—Ç—å-–ö–∞–º–µ–Ω–æ–≥–æ—Ä—Å–∫","–®–∞–ª–∫–∞—Ä","–®–∞—Ä–¥–∞—Ä–∞","–®–∞—Ö—Ç–∏–Ω—Å–∫","–®–µ–º–æ–Ω–∞–∏—Ö–∞","–®–µ—Ç–ø–µ","–®—É","–®—ã–º–∫–µ–Ω—Ç"
    ];

    let scores = {};
    cities.forEach(c => scores[c] = 0);

    let citySelect = document.getElementById("city");
    cities.forEach(c => {
        let option = document.createElement("option");
        option.textContent = c;
        citySelect.appendChild(option);
    });

    function addPoints() {
        let city = citySelect.value;
        let points = parseInt(document.getElementById("points").value);
        if (!points || points < 1) return alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–∞–ª–ª–æ–≤");
        scores[city] += points;
        document.getElementById("points").value = "";
        saveData();
        updateTable();
    }

    function updateTable() {
        let tbody = document.querySelector("#scoreTable tbody");
        tbody.innerHTML = "";

        let sorted = Object.entries(scores).sort((a,b) => b[1] - a[1]);

        sorted.forEach((item, index) => {
            let tr = document.createElement("tr");

            let tdPlace = document.createElement("td");
            tdPlace.textContent = index + 1;

            let tdCity = document.createElement("td");
            tdCity.textContent = item[0];

            let tdPoints = document.createElement("td");
            tdPoints.textContent = item[1];

            tr.appendChild(tdPlace);
            tr.appendChild(tdCity);
            tr.appendChild(tdPoints);

            if (index === 0) tr.classList.add("gold");
            else if (index === 1) tr.classList.add("silver");
            else if (index === 2) tr.classList.add("bronze");

            tbody.appendChild(tr);
        });
    }

    function saveData() {
        localStorage.setItem("cityScores", JSON.stringify(scores));
    }

    function loadData() {
        let data = localStorage.getItem("cityScores");
        if (data) scores = JSON.parse(data);
    }

    loadData();
    updateTable();
</script>

</body>
</html>
